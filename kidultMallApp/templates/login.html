<!DOCTYPE html>
<html lang="ko">
<head>
{% include '00_Template_Head.html' %} 
</head>
<body>
{% include '00_Template_Top.html' %} 
<!----------------------------------- 이하 메인 페이지 내용 ---------------------------------->
<hr>
  <h1 class="text-center">키덜트몰™ 로그인</h1>
<hr>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="userId">아이디</label>
    <input type="text" class="form-control" id="userId" name="userId" required>
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-dark btn-block">로그인</button>
  <a href="{% url 'register' %}" class="btn btn-secondary btn-block">회원가입</a>
</form>

<hr>
<!----------------------------------- 이상 메인 페이지 내용 ---------------------------------->
{% include '00_Template_Bottom.html' %} 
</body>
</html>
