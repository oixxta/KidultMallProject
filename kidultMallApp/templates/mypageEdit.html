<!DOCTYPE html>
<html lang="ko">
<head>
{% include '00_Template_Head.html' %} 
</head>
<body>
{% include '00_Template_Top.html' %} 
<!----------------------------------- 이하 메인 페이지 내용 ---------------------------------->
<hr>
  <h1 class="text-center">회원정보 수정</h1>
<hr>

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>아이디</label>
    <input type="text" name="userId" class="form-control" value="{{ user.userId }}" readonly required>
  </div>
  <div class="form-group">
    <label>비밀번호</label>
    <input type="password" name="password" class="form-control" value="{{ user.password }}" required>
  </div>
  <div class="form-group">
    <label>이름</label>
    <input type="text" name="name" class="form-control" value="{{ user.name }}" readonly required>
  </div>
  <div class="form-group">
    <label>닉네임</label>
    <input type="text" name="nickname" class="form-control" value="{{ user.nickname }}" required>
  </div>
  <div class="form-group">
    <label>성별</label>
    <select name="gender" class="form-control">
      <option value="남성">남성</option>
      <option value="여성">여성</option>
      <option value="기타">기타</option>
    </select>
  </div>
  <div class="form-group">
    <label>이메일</label>
    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
  </div>
  <div class="form-group">
    <label>전화번호</label>
    <input type="text" name="phoneNumber" class="form-control" value="{{ user.phoneNumber }}" required>
  </div>
  <div class="form-group">
    <label>주소</label>
    <input type="text" name="address" class="form-control" value="{{ user.address }}" required>
  </div>
  <button type="submit" class="btn btn-dark btn-block">회원정보 수정</button>
  <a href="{% url 'mypageView'%}" class="btn btn-secondary btn-block">정보수정 취소</a>
</form>

<hr>
<!----------------------------------- 이상 메인 페이지 내용 ---------------------------------->
{% include '00_Template_Bottom.html' %} 
</body>
</html>
